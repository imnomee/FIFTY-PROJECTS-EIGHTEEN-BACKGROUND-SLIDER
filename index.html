<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./css/styles.css" />
        <title>Background Slider - 50 Projects - Nomee</title>
    </head>
    <body>
        <div class="slider-container">
            <div
                class="slide active"
                style="background-image: url(./images/1.webp)"></div>

            <div
                class="slide"
                style="background-image: url(./images/2.webp)"></div>

            <div
                class="slide"
                style="background-image: url(./images/3.webp)"></div>
            <div
                class="slide"
                style="background-image: url(./images/4.webp)"></div>
        </div>
        <button class="arrow left-arrow" id="left">
            <i class="fas fa-arrow-left"></i>
        </button>
        <button class="arrow right-arrow" id="right">
            <i class="fas fa-arrow-right"></i>
        </button>
        <script src="./script.js"></script>
    </body>
    <footer>
        <a href="https://github.com/imnomee?tab=repositories" target="_blank"
            >Nomee</a
        >
    </footer>
</html>
